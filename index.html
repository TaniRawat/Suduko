<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sudoku Game</title>
</head>
<body>
    <div class="sudoku-container">
        <h1>Sudoku Game</h1>
        <div id="sudoku-grid" class="sudoku-grid"></div>
        <div id="error-message"></div>
        <div class="button-container">
            <button id="easy" aria-label="Start easy level">Easy</button>
            <button id="medium" aria-label="Start medium level">Medium</button>
            <button id="hard" aria-label="Start hard level">Hard</button>
            <button id="solve" aria-label="Solve the Sudoku">Solve Game</button>
            <button id="reset" aria-label="Reset the game">Reset</button> <!-- Optional reset button -->
        </div>
    </div>
    <script src="script.js"></script> <!-- Make sure to include your script file -->
</body>
</html>
